<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Estudiante</title>
</head>
<body>
    <h2>Agregar Estudiante</h2>
    <form method="POST">
        <label>Nombre: *</label><br>
        <input type="text" name="Nombre" required><br><br>

        <label>Fecha de Nacimiento:</label><br>
        <input type="date" name="FechaNacimiento"><br><br>

        <label>Dirección:</label><br>
        <input type="text" name="Direccion"><br><br>

        <label>Teléfono:</label><br>
        <input type="text" name="Telefono"><br><br>

        <label>Parroquia ID: *</label><br>
        <input type="number" name="Parroquia_Id_Parroquia" required><br><br>

        <label>Persona ID: *</label><br>
        <input type="number" name="Persona_Id_Persona" required><br><br>

        <button type="submit">Guardar</button>
    </form>
    <a href="/ver">Cancelar</a>
</body>
</html>
