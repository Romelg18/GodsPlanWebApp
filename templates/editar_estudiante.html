{% extends "layout.html" %}
{% block title %}Editar Estudiante{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Editar Estudiante</h2>
    <form method="POST" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label class="form-label">Nombre *</label>
            <input type="text" name="Nombre" value="{{ estudiante.Nombre }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" name="FechaNacimiento" value="{{ fecha_nacimiento }}" class="form-control">
        </div>
        <div class="col-12">
            <label class="form-label">Dirección</label>
            <input type="text" name="Direccion" value="{{ estudiante.Direccion or '' }}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input type="text" name="Telefono" value="{{ estudiante.Telefono or '' }}" class="form-control" pattern="\d{10}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Parroquia ID *</label>
            <input type="number" name="Parroquia_Id_Parroquia" value="{{ estudiante.Parroquia_Id_Parroquia }}" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Persona ID *</label>
            <input type="number" name="Persona_Id_Persona" value="{{ estudiante.Persona_Id_Persona }}" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save2"></i> Actualizar</button>
            <a href="/ver" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
